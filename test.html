<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
	.wrap{
		display: flex;
		padding: 0 20px;
	}
	.game{
		margin-right: 40px;
	}
	#log{
		width: 400px;
		padding: 10px 5px;
		border-radius: 4px;
		border: 1px solid #eee;
	}
	#countdown{
		height: 2px;
		border-radius: 1px;
		background: #000;
	}
	</style>
</head>
<body>
	<div class="wrap">
		<div class='game'>
			<button onclick='save()'>保存当前地图</button>
			<button onclick='deleteMap()'>删除当前地图</button>
			<button onclick='prompt()'>提示</button>
			<p id='totalTime'>总耗时: </p>
			<div id='countdown' style='width: 600px;'></div>
			<canvas id='my-canvas' width='1000' height='1000'></canvas>
		</div>
		<div id='log'>
		</div>
	</div>
	<script type="text/javascript" src='./config.js'></script>
	<script type="text/javascript" src='./log.js'></script>
	<script type="text/javascript" src='./grid.js'></script>
	<script type="text/javascript" src='./sprite.js'></script>
	<script type="text/javascript" src='./channel.js'></script>
	<script type="text/javascript" src='./canvas.js'></script>
	<script type="text/javascript" src='./game.js'></script>
<script type="text/javascript">
let game = new Game()
function save() {
	game.saveMap()
}
function deleteMap() {
	localStorage.removeItem('llk_map')
	localStorage.removeItem('llk_solveCount')
	localStorage.removeItem('llk_heroPositionMap')
}
// 提示
function prompt() {
	game.prompt()
}
</script>

</body>
</html>
